<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <style>
        input,select{
            background-color:lightseagreen;
            border-radius: 10px;
            width:200px;
            color: lightyellow;
        }
        .gender
        {
            width:10px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <h1>Forms in Html</h1>
    <hr>
    <div>
    <h2>Registration form</h2>
    <form>
        <p>Enter the name:<input type="text" placeholder="Name please"></p>
        <p>Enter email id:<input type="text" placeholder="email id "></p>
        <p>Enter date of birth:<input type="date"></p>
        <p>gender: 
            <input type="radio" name="gender"/>male
            <input type="radio" name="gender"/>female
            <input type="radio" name="gender"/>other
        </p>
        <p>Rate our site:<input type="range" min="1" max="10" step="1"></p>
        <p>
        <select >
            <option>degree</option>
            <option>MBA</option>
            <option>Engineering</option>
            <option>masters</option>
        </select>
    </p>
    <p>
        <datalist id="lstcities">
            <option>Mumbai</option>
            <option>Hyderabad</option>
            <option>Banglore</option>
            <option>Mysore</option>
        </datalist>
        <input list="lstcities" placeholder="Area bol be"/>
    </p>
    </form>
    </div>
    
</body>
</html>
