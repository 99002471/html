<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images in HTML</title>
    <style>
        img{
            display: block;
        }
        aside
        {
            right: 0px;
            display: block;
        }
    </style>
</head>
<body>
    <p>Fall back to safe zone</p>
    <div style="width: 40%;float: right">
        <h1>Creating image</h1>
        <hr>
        <p>
            <img src="assests/pubg.jpg",width=200 height= 100 alt="pubg.jpg"/ >
        </p>
        <aside>
            img of pubg
        </aside>
    </div>    
    <div>
        <img src="assests/States.jpg" usemap="#States"/>
            <map name="States">
                <area shape="rect" coords="78,90,147,230" alt="kar"
                href="https://en.wikipedia.org/wiki/Karnataka"/>
                <area shape="rect" coords="163,96,246,95" alt="kar"
                href="https://en.wikipedia.org/wiki/Telangana"/>

        </map>
    </div>
</body>
</html>
